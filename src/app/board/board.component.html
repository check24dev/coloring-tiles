<div class="board">
  <input [(ngModel)]="boardDim" type="text" placeholder="enter board dimention" required>
  <input [(ngModel)]="colorsNumber" type="text"  placeholder=" enter colors number" required>
  <button (click)="initBoardHandler()">Initialize Board</button>
  <button (click)="solveHandler()">Solve</button>
  
  <div class="boardContainer" *ngIf="gameBoard">
    <div class="boardRow" *ngFor="let tiles of gameBoard.board">
      <div class="boardRow_elem" *ngFor="let tile of tiles">
        <app-tile [tile]="tile"></app-tile>
      </div>
    </div>
  </div>
</div>
