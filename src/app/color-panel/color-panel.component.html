<div class="colorsPanel">
  <button mat-fab 
    class="colorElem" 
    *ngFor="let color of gameService.colorsPanel" 
    (click)="gameService.panelColorClicked(color)" 
    [ngStyle]="setBackgroundColor(color)"
    [attr.disabled]="gameService.isColorPanelDisabled ? 'disabled' : null"
  >
  </button>
</div>
